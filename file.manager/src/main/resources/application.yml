server:
  port: 9000

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5433/file_manager


  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog.xml

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    org:
      springframework:
        security: debug