plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.liquibase.gradle' version '2.2.0'
}

group = 'com.kamegatze'
version = '0.0.1-SNAPSHOT'


java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    swagerVersion = '2.5.0'
}

dependencies {
    implementation project(':authorization-remote-jwt')
    implementation project(":general-dto")
    runtimeOnly 'org.postgresql:postgresql'
    implementation 'org.springframework.boot:spring-boot-starter-graphql'
    testImplementation 'org.springframework.graphql:spring-graphql-test'
    implementation 'com.graphql-java-kickstart:graphql-spring-boot-starter:15.1.0'
    implementation 'org.springframework.boot:spring-boot-starter-mail:3.1.2'
    implementation 'org.thymeleaf:thymeleaf-spring6:3.1.1.RELEASE'
}

tasks.named('test') {
    useJUnitPlatform()
}
